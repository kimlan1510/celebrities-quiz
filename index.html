<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <h1>Celebrity Dating Quiz</h1>
        <p>Take this quiz to find your perfect celebrity match</p>
      </div>
    </div>
    <div class="container-fluid">
      <form id="quiz">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input class="form-control" id="nameInput" type="text"></input>
        </div>

        <div class="form-group">
          <label for="gender">What gender are you interested in?</label>
          <select class="form-control" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quality">What quality is most important to you?</label>
          <select class="form-control" id="quality">
            <option class="quality-1">They make me laugh.</option>
            <option class="quality-2">They will buy me things.</option>
            <option class="quality-3">They are compassionate and care about giving back.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="attribute">What physical attribute matters most?</label>
          <select class="form-control" id="attribute">
            <option class="attribute-1">Beautiful smile.</option>
            <option class="attribute-2">A nice body.</option>
            <option class="attribute-3">I don't care about looks! It's what is inside that matters most!</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">My perfect date would be:</label>
          <select class="form-control" id="date">
            <option class="date-1">A walk on the beach with good conversation.</option>
            <option class="date-2">Go to a comedy show.</option>
            <option class="date-3">A nice dinner.</option>
          </select>
        </div>

        <center><button type="submit" class="btn btn-lg">Click here to see your perfect date</button></center>
      </form>
    </div>
    <div class="container-fluid">
      <img id="rogen" src="img/rogen.jpg" alt="Rogen" />
      <img id="jesse" src="img/jesse.jpg" alt="Jesse" />
      <img id="tom" src="img/tom.jpg" alt="Tom" />
      <img id="usher" src="img/usher.jpg" alt="Usher" />
      <img id="emma-watson" src="img/emma-watson.jpg" alt="Emma Watson" />
      <img id="emma-stone" src="img/emma-stone.jpg" alt="Emma Stone aka the better Emma" />
      <img id="beyonce" src="img/beyonce.jpg" alt="Beyonce" />
      <img id="angelina" src="img/angelina.jpeg" alt="Angelina" />
    </div>


  </body>
</html>
